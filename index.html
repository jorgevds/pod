<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
    <link rel="manifest" href="public/favicon//site.webmanifest">
    <link rel="mask-icon" href="public/favicon//safari-pinned-tab.svg" color="#1ed75f">
    <meta name="msapplication-TileColor" content="#1ed75f">
    <meta name="theme-color" content="#1ed75f">

    <meta name="description" content="Pod: publish your podcasts everywhere!">
    <meta property="og:title" content="Pod: publish your podcasts everywhere!">
    <meta property="og:site_name" content="Pod: publish your podcasts everywhere!">
    <meta property="og:description"
        content="Upload your audio to pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Cast and more!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="FB and twitter thumbnail photo (must be URL)">
    <meta property="og:url" content="FB and twitterURL to the hosted web page">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="twitter img alt of the thumbnail photo">
</head>

<body>

    <header>
        <ul>
            <li>
                <img src="public/squiggly.svg" alt="music is our heartbeat" class="svg">
            </li>
            <li>
                <h1>pod</h1>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <section class="content">
                <article class="tagline">
                    <h2><span class="top-tagline">publish your podcasts</span> everywhere.</h2>
                </article>
                <article class="copy">
                    <p>Upload your audio to pod with a single click. We'll then distribute your podcast to
                        Spotify, Apple
                        Podcasts,
                        Google Podcasts, Pocket Cast and more!</p>
                </article>
                <form>
                    <input type="email" placeholder="Email address" value="Email address">
                    <input type="submit" value="Request Access">
                </form>
            </section>
            <div class="bg-image">
                <img src="public/performer.jpg" alt="performer in the booth">
                <div class="overlay"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; Copyright <span id="copyright-year"></span>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
